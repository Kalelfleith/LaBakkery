<div id="divTitulo"><h2 class="titleh2">NOVO PRODUTO</h2></div>
<form name="frmAddProduto" id="addProduto" class="frmInserir">
	<div id="corpo-form">
		<table id="tableCadastroProduto">
			<legend>Novo Produto</legend><br>
			<tr>
				<th>Categoria:</th>
				<td>
					<select id="selCategoria" name="categoria"></select>
				</td>
			</tr>
			<tr>
				<th>Descrição:</th>
				<td>
					<input type="text" name="descricao">
				</td>
			</tr>
			<tr>
				<th>Quantidade:</th>
				<td>
					<input type="text" name="quantidade">
				</td>
			</tr>
			<tr>
				<th>Valor (R$):</th>
				<td>
					<input type="text" name="preco">
				</td>
			</tr>
		</table>
		<button type="button" onclick="PADARIA.cadastrar()" class="buttonform">Cadastrar</button>
		<button type="reset" class="buttonform">Limpar</button>
	</div>
</form>

<div id="divTitulo"><h2 class="titleh2">REGISTRO DE PRODUTOS</h2></div>
<form id="filtraProduto" class="frmFiltrar" name="frmformProduto">
		<legend>Filtrar</legend>
		<center><input type="text" name="txtbusca" id="campoBuscaProduto"  placeholder="Pesquise pela Produto"></center>
		<button type="button" onclick="PADARIA.buscar()" class="buttonform">Buscar</button>
</form>		
<div id="listaProdutos" class="listaRegistros">
</div>

<div id="modalEditaProduto" class="modalEditar">
	<form name="frmEditaProduto" id="addProduto" class="frmInserir">
	<div id="corpo-form">
		<table>
			<legend>Editar Produto</legend><br>
			<tr>
				<th>Categoria:</th>
				<td>
					<select id="selCategoriaEdicao" name="categoria">
					</select>
				</td>
			</tr>
			<tr>
				<th>Descrição:</th>
				<td>
					<input type="text" name="descricao" id="descricao">
				</td>
			</tr>
			<tr>
				<th>Valor (R$):</th>
				<td>
					<input type="text" name="preco" id="preco">
				</td>
			</tr>
			<tr>
				<th>Quantidade:</th>
				<td>
					<input type="text" name="quantidade" id="quantidade">
				</td>
			</tr>
		</table>
		<input type="hidden" name="idProduto" id="idProduto">
	</div>
	</form>
</div>
